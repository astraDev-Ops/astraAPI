plugins {
    id 'java'
}

group = 'xyz.astradev'
version = '1.0.0'
sourceCompatibility = 17 // java 17
targetCompatibility = 17
repositories {
    mavenCentral()
}

dependencies {
    implementation ('com.squareup.okhttp3:okhttp:4.12.0')
    implementation ('com.google.code.gson:gson:2.11.0')
}

wrapper {
    gradleVersion = "8.5"
    distributionType = Wrapper.DistributionType.ALL
}